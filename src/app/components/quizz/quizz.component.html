<div class="quizz__container">

  <div class="quizz_logo">
    <img src="../../../assets/imgs/logo.png" alt="BuzzFeed">
    <h3>{{title}}</h3>
  </div>

  <div class="quizz_question" *ngIf=!finished>
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div class="quizz_option" *ngIf=!finished>
    <button
    *ngFor="let option of questionSelected.options; let i = index"
    (click)="playerChoose(option.alias)"
    class="btn-option"  >
    {{option.name}}
  </button>
  </div>

  <div class="quizz_results" *ngIf=finished>
    <h1>O seu resultado Ã©:</h1>
    <p>{{answerSelected}}</p>
  </div>

</div>
